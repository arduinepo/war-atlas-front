<p-button (click)="op.toggle($event)" icon="pi pi-image" label="Filtres"></p-button>

<p-overlayPanel class="form" #op>
    <button mat-raised-button color="primary" (click)="getAll()">Afficher tous conflits</button>
      <fieldset>
        <mat-expansion-panel [expanded]="showFilters==true" (opened)="showFilters=true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Filtres
            </mat-panel-title>
          </mat-expansion-panel-header>
        <mat-tab-group animationDuration="0ms">
            <mat-tab label="Mythes">
            <app-tab [criteres]="criteres.myths"></app-tab>
          </mat-tab>
        </mat-tab-group>
      </mat-expansion-panel>
    </fieldset>
    <button mat-raised-button color="primary" (click)="getAll()">Afficher tous conflits</button>
</p-overlayPanel>

<div class="butts">
<button mat-raised-button (click)="zoomHalf()" class="butt">+</button>
<button mat-raised-button (click)="dezoomHalf()" class="butt">-</button>
<button mat-raised-button (click)="rotateLeft()" class="butt"><---</button>
<button mat-raised-button (click)="rotateRight()" class="butt">---></button>
</div>

<svg width="100%" height="100%" id="svg"></svg>
